<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên</title>
</head>
<body>
    <form>
        <h2>Đăng ký thành viên</h2>
        Họ tên:
        <input name="hoten"/>
        <br />
        Mật khẩu:
        <input type="password" name="Mật khẩu"/>
        <br />
        Email:
        <input type="email" name="email
        "/>
        <br />
        Điện thoại:
        <input type="tel" name="dienthoai" />
        <br />
        Giới tính:
        <input type="radio" name="gioitinh" value="1" checked>Nữ
        <input type="radio" name="gioitinh" value="0">Nam
        <input type="radio" name="gioitinh" value="-1">Khác
        <br>
        Ngày sinh:
        <input type="date">
        <br>
        Sở thích:
        <input type="checkbox" value="DL">Du lịch
        <input type="checkbox" value="DT">Đọc truyện
        <br>
        Nơi sinh:
        <select name="noisinh" id="">
            <option value="DN">Đà Nẵng</option>
            <option value="SG">Sài Gòn</option>
            <option value="HN">Hà Nội</option>
        </select>
        <br>
        Năng khiếu:
        <input type="checkbox" value="H">Ca hát
        <input type="checkbox" value="M">Múa
        <input type="checkbox" value="K">Khác
        <textarea cols="30" rows="2"></textarea> 
        <br>
        Thông tin thêm:
        <textarea rows="4" cols="100"></textarea>
        <br>
        <button type ="submit">Đăng ký </button>
        <button type="reset">Nhập lại</button>
    </form>
</body>
</html>
